plugins {
    id 'java'
    id 'application'
}

group 'drizzle'
version 'v3.8.6'

compileJava.options.encoding = "UTF-8"
sourceCompatibility = 1.8
mainClassName = 'ru.bkmz.drizzle.Application'
repositories {
    mavenCentral()
}
jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'ru.bkmz.drizzle.Application'
        )
    }
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
